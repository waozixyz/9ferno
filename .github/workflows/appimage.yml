name: Build AppImage

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ created ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc \
            make \
            binutils \
            coreutils \
            bash \
            perl \
            linux-headers-generic \
            libx11-dev \
            libxext-dev \
            wget \
            imagemagick \
            fuse

      - name: Bootstrap mk build tool
        run: |
          # Bootstrap mk using gcc (similar to makemk.sh but for amd64)
          ROOT="$(pwd)"
          SYSTARG=Linux
          OBJTYPE=amd64
          PLAT=$ROOT/$SYSTARG/$OBJTYPE
          CC="gcc -c -I$PLAT/include -I$ROOT/include -I$ROOT/utils/include"
          LD="gcc"
          AR="ar crvs"
          RANLIB=":"

          # Create output directories
          mkdir -p $PLAT/lib $PLAT/bin

          # Build libregexp
          echo "Building libregexp..."
          cd $ROOT/utils/libregexp
          $CC regaux.c regcomp.c regerror.c regexec.c regsub.c rregexec.c rregsub.c
          $AR $PLAT/lib/libregexp.a *.o
          $RANLIB $PLAT/lib/libregexp.a

          # Build libbio
          echo "Building libbio..."
          cd $ROOT/libbio
          $CC *.c
          $AR $PLAT/lib/libbio.a *.o
          $RANLIB $PLAT/lib/libbio.a

          # Build lib9
          echo "Building lib9..."
          cd $ROOT/lib9
          $CC dirstat-posix.c rerrstr.c errstr-posix.c getuser-posix.c \
             charstod.c cleanname.c create.c dirwstat.c *_print*.c *_fmt*.c \
             exits.c getfields.c pow10.c print.c qsort.c rune.c runestrlen.c \
             seek.c strdup.c strtoll.c utflen.c utfrrune.c utfrune.c utf*.c \
             *_str*cpy*.c lock.c sbrk-posix.c
          $AR $PLAT/lib/lib9.a *.o
          $RANLIB $PLAT/lib/lib9.a

          # Build mk
          echo "Building mk..."
          cd $ROOT/utils/mk
          $CC Posix.c sh.c arc.c archive.c bufblock.c env.c file.c graph.c \
             job.c lex.c main.c match.c mk.c parse.c recipe.c rule.c run.c \
             shprint.c symtab.c var.c varsub.c word.c
          $LD -o mk *.o $PLAT/lib/libregexp.a $PLAT/lib/libbio.a $PLAT/lib/lib9.a
          cp mk $PLAT/bin/

          echo "mk built successfully at $PLAT/bin/mk"

      - name: Build TaijiOS
        run: |
          chmod +x run.sh
          ./run.sh --build

      - name: Build AppImage
        run: |
          chmod +x build/build-appimage.sh
          ./build/build-appimage.sh

      - name: Get AppImage info
        id: appimage-info
        run: |
          APPIMAGE=$(ls build/TaijiOS-*.AppImage | head -1)
          APPNAME=$(basename "$APPIMAGE")
          echo "appname=$APPNAME" >> $GITHUB_OUTPUT
          echo "apppath=$APPIMAGE" >> $GITHUB_OUTPUT
          APPSIZE=$(du -h "$APPIMAGE" | cut -f1)
          echo "AppImage: $APPNAME ($APPSIZE)"

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: taijios-appimage
          path: ${{ steps.appimage-info.outputs.apppath }}
          retention-days: 90

      - name: Upload to release (on release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.appimage-info.outputs.apppath }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
