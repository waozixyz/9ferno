name: Build AppImage

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache TaijiOS build
        id: cache-build
        uses: actions/cache@v4
        with:
          path: |
            Linux/amd64
            # Remove 'dis' and 'module' from cache - dis contains compiled .dis files that can get stale
            # and module contains source files that should not be cached
          key: ${{ runner.os }}-taijios-v2-${{ hashFiles('mkfile', 'mkconfig', '**/*.mkfile', '**/mkfile', 'module/*.m') }}
          restore-keys: |
            ${{ runner.os }}-taijios-v2-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc \
            make \
            binutils \
            coreutils \
            bash \
            perl \
            linux-headers-generic \
            libx11-dev \
            libxext-dev \
            wget \
            imagemagick \
            fuse

      - name: Bootstrap mk build tool
        run: |
          # Bootstrap mk using gcc (similar to makemk.sh but for amd64)
          ROOT="$(pwd)"
          SYSTARG=Linux
          OBJTYPE=amd64
          PLAT=$ROOT/$SYSTARG/$OBJTYPE
          CC="gcc -c -I$PLAT/include -I$ROOT/include -I$ROOT/utils/include"
          LD="gcc"
          AR="ar crvs"
          RANLIB=":"

          # Create output directories
          mkdir -p $PLAT/lib $PLAT/bin

          # Build libregexp
          echo "Building libregexp..."
          cd $ROOT/utils/libregexp
          $CC regaux.c regcomp.c regerror.c regexec.c regsub.c rregexec.c rregsub.c
          $AR $PLAT/lib/libregexp.a *.o
          $RANLIB $PLAT/lib/libregexp.a

          # Build libbio
          echo "Building libbio..."
          cd $ROOT/libbio
          $CC bbuffered.c bfildes.c bflush.c bgetc.c bgetd.c bgetrune.c binit.c \
             boffset.c bprint.c bputc.c bputrune.c brdline.c brdstr.c bread.c \
             bseek.c bvprint.c bwrite.c
          $AR $PLAT/lib/libbio.a *.o
          $RANLIB $PLAT/lib/libbio.a

          # Build lib9 (files needed for mk, no kernel/threading files)
          echo "Building lib9..."
          cd $ROOT/lib9
          $CC argv0.c charstod.c cleanname.c create.c dirstat-posix.c dirwstat.c \
             dofmt.c dorfmt.c errfmt.c errstr-posix.c exits.c fcallfmt.c fltfmt.c \
             fmt.c fmtfd.c fmtlock.c fmtprint.c fmtquote.c fmtrune.c fmtstr.c \
             fmtvprint.c fprint.c getfields.c getuser-posix.c isnan-posix.c \
             mallocz.c nulldir.c pow10.c print.c qsort.c rerrstr.c rune.c \
             runeseprint.c runesmprint.c runesnprint.c runestrlen.c runevseprint.c \
             sbrk-posix.c seprint.c seek.c smprint.c snprint.c sprint.c strdup.c \
             strecpy.c strtoll.c strtoull.c u16.c u32.c u64.c utfecpy.c utflen.c \
             utfnlen.c utfrrune.c utfrune.c vfprint.c vseprint.c vsmprint.c \
             vsnprint.c
          $AR $PLAT/lib/lib9.a *.o
          $RANLIB $PLAT/lib/lib9.a

          # Build mk
          echo "Building mk..."
          cd $ROOT/utils/mk
          $CC Posix.c sh.c arc.c archive.c bufblock.c env.c file.c graph.c \
             job.c lex.c main.c match.c mk.c parse.c recipe.c rule.c run.c \
             shprint.c symtab.c var.c varsub.c word.c
          $LD -o mk *.o $PLAT/lib/libregexp.a $PLAT/lib/libbio.a $PLAT/lib/lib9.a
          cp mk $PLAT/bin/

          echo "mk built successfully at $PLAT/bin/mk"

      - name: Build TaijiOS
        run: |
          export ROOT="$(pwd)"
          export PATH="$ROOT/Linux/amd64/bin:$PATH"
          mk mkdirs && mk && mk install

      - name: Build AppImage
        run: |
          chmod +x build/build-appimage.sh
          ./build/build-appimage.sh

      - name: Get AppImage info
        id: appimage-info
        run: |
          APPIMAGE=$(ls build/TaijiOS-*.AppImage | head -1)
          APPNAME=$(basename "$APPIMAGE")
          echo "appname=$APPNAME" >> $GITHUB_OUTPUT
          echo "apppath=$APPIMAGE" >> $GITHUB_OUTPUT
          APPSIZE=$(du -h "$APPIMAGE" | cut -f1)
          echo "AppImage: $APPNAME ($APPSIZE)"

      - name: Upload to latest release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        uses: softprops/action-gh-release@v2
        with:
          name: Latest Build
          tag_name: latest
          files: ${{ steps.appimage-info.outputs.apppath }}
          prerelease: true
          fail_on_unmatched_files: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (on release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.appimage-info.outputs.apppath }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
